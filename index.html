<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<!-- Bootstrap mobile first meta tag -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS Links -->
	<link rel="stylesheet" href="assets/css/reset.css">
	<!-- Bootstrap CDN -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="assets/css/main.css">
	<title>Timed Trivia Game</title>
</head>
<body class="container text-center">
	<header class="page-header">
  		<h1>Trivia Game 
  			<small>Theme: Travel</small>
  		</h1>
  		<button type="button" class="btn btn-warning" id="start">New Game</button>
	</header>

	<!-- Main Content -->
	<section>
		<!-- timer section -->
		<div class="row">
			<h2>Timer: <span id="timer">30 seconds</span></h2>
		</div>

		<!-- Question Section -->
		<div class="row questionSection">
			<h3>Question: <span id="questionNum"></span></h3>
		</div>

		<!-- submit answer -->
		<div class="row">
			<button type="button" class="btn btn-success" id="submit">Submit Answer</button>
		</div>
	</section>

	<!-- Custom JS -->
	<script src="assets/js/app.js"></script>
</body>
</html>
